version: '3.8'

services:
  econ-search-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # 挂载数据目录
      - ../Econ-Paper-Search/Data:/app/Data:ro
      - ../Econ-Paper-Search/Embeddings:/app/Embeddings:ro
      - ../Econ-Paper-Search/Code:/app/Code:ro
    environment:
      - FLASK_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
